<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>UNSEEN</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            margin: 0;
            background: #f5f5f5;
        }

        .page {
            background: #fbf3df;
            min-height: 100vh;
            padding: 30px;
            display: grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 30px;
        }

        /* Header */
        .header {
            grid-column: 1 / 3;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: #caa6d8;
            border-radius: 50% 50% 0 50%;
        }

        .title {
            font-size: 40px;
            letter-spacing: 3px;
        }

        /* Left box */
        .sidebar {
            background: #dcecf9;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #c28b2c;
            text-align: center;
        }

        /* Main content */
        .content {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 30px;
        }

        .card {
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .maewang {
            background: #cdb1d6;
            color: #ffffff;
            font-size: 26px;
        }

        .maetang {
            background: #f1e1b8;
            color: #f26722;
            font-size: 26px;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
        }

        /* Footer */
        .footer {
            grid-column: 1 / 3;
            background: #cdb1d6;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .clickable {
            cursor: pointer;
    }

        .clickable:hover {
            background: #93bfd3;
        }
</style>
</head>
<script>
    function goGoogle() {
        window.open("https://www.google.com", "_blank");
    }
    function goYoutube() {
        window.open("https://www.youtube.com/", "_blank");
    }
    function gosposify() {
        window.open("https://open.spotify.com/", "_blank");
    }
</script>
<body>

<div class="page">

    <!-- Header -->
    <div class="header">
        <div class="logo"></div>
        <div class="title">UNSEEN</div>
    </div>

    <!-- Left -->
    <div class="sidebar clickable" 
    onclick="goGoogle()">
    All<br>Attraction
    </div>

    <!-- Right -->
     
    <div class="content">

    <div class="card maewang clickable" onclick="goYoutube()">
        Maewang
    </div>

    <div class="card maetang clickable" onclick="gosposify()">
        Maetang
    </div>

    </div>

</div>

</body>
</html>
